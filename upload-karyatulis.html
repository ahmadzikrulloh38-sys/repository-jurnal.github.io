<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Upload Karya Tulis | Repository Karya Tulis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Proteksi Login -->
<script>
if (localStorage.getItem("login") !== "true") {
  window.location.href = "index.html";
}
</script>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
  --primary: #4B6CB7;   /* Biru Indigo */
  --secondary: #FFFFFF; /* Putih */
  --text: #2C2C2C;      /* Abu Gelap */
  --accent: #00BFFF;    /* Biru Cerah */
  --shadow: rgba(0,0,0,0.15);
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: #f4f6f9;
}

/* HEADER */
header {
  background: var(--primary);
  color: var(--secondary);
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}

.menu-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--secondary);
}

/* LAYOUT */
.container {
  display: flex;
  min-height: calc(100vh - 60px);
  flex-wrap: wrap;
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  background: #203a43;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease;
}

.sidebar a {
  display: block;
  padding: 14px 22px;
  color: #ddd;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s;
}

.sidebar a:hover,
.sidebar a.active {
  background: var(--primary);
  color: var(--secondary);
}

/* CONTENT */
.content {
  flex: 1;
  padding: 30px;
}

/* UPLOAD CARD */
.upload-card {
  max-width: 420px;
  background: var(--secondary);
  margin: 40px auto;
  padding: 35px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 15px 35px var(--shadow);
}

.upload-card h2 {
  margin-top: 0;
  color: var(--primary);
}

.upload-card p {
  font-size: 14px;
  color: var(--text);
}

.upload-card a {
  display: inline-block;
  margin-top: 20px;
  padding: 14px 26px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  color: var(--secondary);
  text-decoration: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  transition: 0.3s;
}

.upload-card a:hover {
  background: var(--accent);
  color: var(--secondary);
}

.upload-card small {
  display: block;
  font-size: 12px;
  margin-top: 15px;
  color: #777;
}

/* Responsive */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    top: 60px;
    left: 0;
    height: calc(100vh - 60px);
    transform: translateX(-100%);
    z-index: 1000;
  }
  .sidebar.active {
    transform: translateX(0);
  }
  .menu-toggle {
    display: block;
  }
  .content {
    padding: 20px;
    width: 100%;
  }
}
</style>
</head>

<body>

<header>
  <strong>Repository Karya Tulis</strong>
  <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
  <div>Login sebagai: <b id="namaUser"></b></div>
</header>

<div class="container">

  <!-- SIDEBAR -->
  <nav class="sidebar" id="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="data-karyatulis.html">Data Karya Tulis</a>
    <a href="upload-karyatulis.html" class="active">Upload Karya Tulis</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <!-- CONTENT -->
  <main class="content">
    <div class="upload-card">
      <h2>Upload Karya Tulis</h2>
      <p>
        Untuk keamanan dan kemudahan unggah file PDF,  
        proses upload karya tulis dilakukan melalui Google Form.
      </p>

      <a href="https://docs.google.com/forms/d/e/1FAIpQLSci6Bqz_i2tTBb3pC-ds87UzX-j5snHVG5f0oFf9tIEFw-Daw/viewform"
         target="_blank">
        Buka Form Upload Karya Tulis
      </a>

      <small>Setelah submit, silakan kembali ke Dashboard</small>
    </div>
  </main>
</div>

<script>
  // Tampilkan nama user
  document.getElementById("namaUser").innerText =
    localStorage.getItem("nama") || "User";

  // Sidebar toggle
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  // Logout
  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }
</script>

</body>
</html>
