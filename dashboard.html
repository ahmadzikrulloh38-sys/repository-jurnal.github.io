<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Repository Jurnal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;background:#f4f6f9}
header{background:#2c5364;color:#fff;padding:15px 30px;display:flex;justify-content:space-between}
.container{display:flex;min-height:calc(100vh - 60px)}
nav{width:220px;background:#203a43;color:#fff}
nav a{display:block;padding:12px 20px;color:#ddd;text-decoration:none}
nav a:hover{background:#2c5364;color:#fff}
main{flex:1;padding:25px}
</style>
</head>
<body>


<script>
if(localStorage.getItem('login')!=='true'){
window.location.href='index.html';
}
</script>


<header>
<div>Repository Jurnal</div>
<div>Login sebagai: <strong id="user"></strong></div>
</header>


<div class="container">
<nav>
<a href="#">Dashboard</a>
<a href="#" onclick="logout()">Logout</a>
</nav>
<main>
<h2>Selamat Datang</h2>
<p>Anda berhasil login ke sistem Repository Jurnal.</p>
</main>
</div>


<script>
document.getElementById('user').innerText = localStorage.getItem('nama') || 'User';
function logout(){
localStorage.clear();
window.location.href='index.html';
}
</script>
</body>
</html>
